server:
  port: 8081
spring:
  application:
    name: deal
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: myGroup

  liquibase:
    change-log: db/changelog/main-changelog.xml


